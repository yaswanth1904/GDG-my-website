<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Cloud Login</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #fff;
            margin: 0;
            font-family: Arial, sans-serif;
            overflow: hidden;
            flex-direction: column;
        }
        .background {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -1;
        }
        .bubble {
            position: absolute;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            opacity: 0.7;
        }
        .red { background-color: #EA4335; }
        .yellow { background-color: #FBBC05; }
        .green { background-color: #34A853; }
        .blue { background-color: #4285F4; }
        .logo {
            width: 150px;
            margin-bottom: 20px;
        }
        .logo img {
            width: 100%;
            opacity: 0;
        }
        .login-container {
            text-align: center;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        .login-container input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .login-container button {
            width: 100%;
            padding: 10px;
            background-color: #4285F4;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div class="background"></div>
    <div class="logo">
        <img src="https://1000logos.net/wp-content/uploads/2020/05/Logo-Google-Cloud.png" alt="Google Cloud Logo" class="cloud-logo">
    </div>
    <div class="login-container">
        <h2>Login to Google Cloud</h2>
        <input type="email" placeholder="Enter your email" required>
        <input type="password" placeholder="Enter your password" required>
        <a href="./index2.html"><button>Login</button></a>
    </div>
    <script>
        // Logo Animation
        gsap.to(".cloud-logo", {
            opacity: 1,
            scale: 1.5,
            duration: 2,
            ease: "power2.out"
        });

        // Bubble Animation
        function createBubble() {
            const bubble = document.createElement("div");
            bubble.classList.add("bubble");
            
            const colors = ["red", "yellow", "green", "blue"];
            const randomColor = colors[Math.floor(Math.random() * colors.length)];
            bubble.classList.add(randomColor);
            
            const size = Math.random() * 30 + 10;
            bubble.style.width = `${size}px`;
            bubble.style.height = `${size}px`;
            bubble.style.left = `${Math.random() * 100}vw`;
            bubble.style.bottom = "-40px";
            
            document.querySelector(".background").appendChild(bubble);
            
            gsap.to(bubble, {
                y: "-110vh",
                opacity: 0,
                duration: Math.random() * 3 + 2,
                ease: "linear",
                onComplete: () => bubble.remove()
            });
        }
        
        setInterval(createBubble, 500);
    </script>
</body>
</html>
